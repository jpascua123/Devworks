<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Internal Portal</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      color: #fff;
    }
    #proxybox {
      display: none;
      margin-top: 30px;
      border: 1px solid #30363d;
      width: 90%;
      height: 500px;
      background: #161b22;
      color: #58a6ff;
      text-align: center;
      padding-top: 200px;
    }
  </style>
</head>
<body>
  <h1>DevOps Utility Console</h1>
  <p>Enter Access Code</p>
  <input id="code" type="password" placeholder="Access Code">
  <button onclick="redirect()">Login</button>

  <div id="proxybox">ðŸ”„ Loading secure tools...</div>

  <script>
    function redirect() {
      const input = document.getElementById('code').value;
      if (input === 'access123') {
        document.querySelector('input').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.querySelector('p').style.display = 'none';
        document.getElementById('proxybox').style.display = 'block';

        // Delayed redirect
        setTimeout(() => {
          window.location.href = "https://www.croxyproxy.com/";
        }, 2000);
      } else {
        alert("Incorrect code.");
      }
    }
  </script>
</body>
</html>
