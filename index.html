<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Internal Portal</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>DevOps Utility Console</h1>
  <p>Enter Access Code</p>
  <input id="code" type="password" placeholder="Access Code">
  <button onclick="redirect()">Login</button>

  <script>
    function redirect() {
      const input = document.getElementById('code').value;
      if (input === 'access123') {
        window.location.href = "https://www.croxyproxy.com/";
      } else {
        alert("Incorrect code.");
      }
    }
  </script>
</body>
</html>
